---
pagination: 
  data: collections
  size: 1
  alias: tag
  addAllPagesToCollections: true
layout: base.njk
permalink: /blog/tag/{{ tag | slugify }}/index.html
eleventyComputed:
  title: Tagged "{{ tag }}"
---

<h1>{{ tag }}</h1>

{% for post in collections[tag] %}
	<li>
		<a href="{{ post.url }}">{{ post.data.title }}</a>
	</li>
{% endfor %}
